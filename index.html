figure {

  padding: 60px;
  width: 800px;
  transform: scale(0.7);
  transition: all 1s ease-in-out,
              z-index 0s ease-in-out 1s;
  position:absolute;
  z-index:0;
}

figure:nth-child(2n) {  
  transform: rotate(10deg) scale(0.7);
}

figure:nth-child(3n) {  
  transform: rotate(-10deg) scale(0.7);
}

figure.prev, figure.next{
  top:0;
  transform: zoom(0.9);
}

figure.prev {
  margin-left: -20px;
}

figure.next {
  margin-left:20px;
}

figure.current {
